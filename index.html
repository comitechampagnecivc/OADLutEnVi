<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice d'arrachage collectif</title>
    <link rel="stylesheet" href="medias/css/styles.css">
    <link rel="icon" href="medias/images/CIVC_Q.ico" type="civc">
</head>
<body>

    <div class="containerlogo">
        <img class="logo_pndv" src="medias/images/logo-plan-national-deperissement-vignoble.svg">
        <img class="logo_civc" src="medias/images/CIVC_Q.png">
    </div>

    <div class="container">

        <div class="flex-container">
            <div class="indice-exploitation">

                <div class="infobulle">
                    <img class="infobulle-logo" src="medias/images/info.png"> Pondération des critères
                    <span class="infobulle-text">Chaque exploitation concernée par la zone d'arrachage possède 10 voix qu'elle doit répartir sur les 7 critères<span class="close">&times;</span></span>   
                </div>

                <div id="resultexp">Critères d'exploitations</div>
                <label for="ratioreserve">Réserve : <input type="number" id="ratioreserve" min="0"><div id="fractionreserve"></div></label>
                <label for="ratioengagement"> Engagement : <input type="number" id="ratioengagement" min="0"><div id="fractionengagement"></div></label>
                <label for="ratiostatut">Statut : <input type="number" id="ratiostatut" min="0"><div id="fractionstatut"></div></label>
                <div id="resultparc">Critères parcellaires</div>
                <label for="ratiosurface">Surface parcelle : <input type="number" id="ratiosurface" min="0"><div id="fractionsurface"></div></label>
                <label for="ratioage">Age de la parcelle : <input type="number" id="ratioage" min="0"><div id="fractionage"></div></label>
                <label for="ratioenroulement">Enroulement : <input type="number" id="ratioenroulement" min="0"><div id="fractionenroul"></div></label>
                <label for="ratioproprietaire">Propriétaire : <input type="number" id="ratioproprietaire" min="0"><div id="fractionprop"></div></label>      
                <button class="bouton_pond" onclick="calculateIndice()">Pondérer les critères</button>
            </div>
        </div>

        <div class="flex-container">
        <div class="indice-exploitation">
            <h1>Données d'exploitation</h1>
            <label for="surfacetot">Surface viticole totale (ha) :<input type="number" id="surfacetot"><br></label>
            <label for="reserve">Niveau de réserve (kg) :<input type="number" id="reserve" min="0" max="10000"><br></label>
            <label for="engagement">Membre du syndicat de la commune :<input type="checkbox" id="engagement"><br></label>
            <label for="statut">Statut :
                <select id="statut">
                <option value="100">Vente totale des raisins</option>
                <option value="50">Vente majoritaire de raisins</option>
                <option value="0">Vente majoritaire de bouteilles</option>
                </select>
            </label>
        </div>
        </div>
        
        <div class="flex-container">
        <div class="indice-exploitation">
            <h1>Indice parcelle</h1>
            <label for="surface">Surface de la parcelle (ha) :<input type="number" id="surface" min="0"><br></label>
            <label for="age">Age de la parcelle :<input type="number" id="age" min="0"><br></label>
            <label for="enroulement">Pourcentage enroulement :<input type="number" id="enroulement" min="0" max="100"><br></label>            
            <label for="proprietaire">Propriétaire :<input type="checkbox" id="proprietaire"><br></label>
            <button onclick="calculateIndice()">Calculer l'indice</button>
            <div id="result"></div>
        </div>
        </div>
    </div>
    <script src="medias/js/script.js"></script>
    <script src="medias/js/infobulle.js"></script>
    <script>
        window.onload = function() {
            var inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(function(input) {
                input.value = 1;
            });
        document.getElementById("surfacetot").value = 2.2;
        document.getElementById("reserve").value = 8000;
        document.getElementById("surface").value = 0.12;
        document.getElementById("age").value = 35;
        document.getElementById("enroulement").value = 50;
        };
    </script>
</body>
<footer>
    <a class="lien" href="https://www.plan-deperissement-vigne.fr/recherches/programmes-de-recherche/lutenvi" target="_blank">Lien vers la page de présentation du projet</a>
</footer>
</html>
